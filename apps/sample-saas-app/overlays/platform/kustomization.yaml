apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: platform
resources:
  - ../../base
  - namespace.yaml
  # Temporarily commented out until Secrets Store CSI Driver CRDs are installed
  # - aws-secrets-manager.yaml
  # - secret-sync-job.yaml
commonLabels:
  tenant: platform
  environment: dev
  app.kubernetes.io/managed-by: argocd

images:
  - name: task-management-backend
    newName: PLACEHOLDER_ECR_BACKEND_URL
    newTag: latest
  - name: task-management-frontend
    newName: PLACEHOLDER_ECR_FRONTEND_URL
    newTag: latest

patches:
  - patch: |-
      - op: add
        path: /spec/template/metadata/labels/tenant
        value: platform
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: add
        path: /spec/template/metadata/labels/tenant
        value: platform
    target:
      kind: Deployment
      name: frontend
  - patch: |-
      - op: add
        path: /metadata/labels/tenant
        value: platform
    target:
      kind: Service
      name: backend-service
  - patch: |-
      - op: add
        path: /metadata/labels/tenant
        value: platform
    target:
      kind: Service
      name: frontend-service
  - patch: |-
      - op: replace
        path: /spec/selector/tenant
        value: platform
    target:
      kind: Service
      name: backend-service
  - patch: |-
      - op: replace
        path: /spec/selector/tenant
        value: platform
    target:
      kind: Service
      name: frontend-service
